name: Publish Wiki

# Trigger this action only if there are changes pushed to the wiki/** directory under the main branch
on:
  push:
    paths:
      - docs/** # This includes all sub folders
    branches:
      - main # This can be changed to any branch of your preference
  workflow_dispatch:

permissions:
  contents: write
  pages: write

env:
  USER_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This is the repository secret
  USER_NAME: github-actions[bot] # Enter the username of your (bot) account
  USER_EMAIL: github-actions[bot]@users.noreply.github.com # Enter the e-mail of your (bot) account
  OWNER: ${{ github.event.repository.owner.login }} # This is the repository owner
  REPOSITORY_NAME: ${{ github.event.repository.name }} # This is the repository name

jobs:
  publish_wiki:
    name: Publish wiki
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Pull content from wiki
        run: |
          mkdir tmp_wiki
          cd tmp_wiki
          git init
          git config user.name $USER_NAME
          git config user.email $USER_EMAIL
          git remote add origin https://x-access-token:${USER_TOKEN}@github.com/${OWNER}/${REPOSITORY_NAME}.wiki.git
          git fetch origin
          git checkout master || git checkout -b master
          git pull origin master

      - name: Push content to wiki
        run: |
          rsync -av --delete docs/ tmp_wiki/ --exclude .git
          cd tmp_wiki
          git add .
          git commit -m "Update Wiki content" || echo "No changes to commit"
          git push origin master
